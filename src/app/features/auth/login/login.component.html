<div class="container">
  <div class="row mt-5">
    <div class="col-xl-3"></div>
    <div class="col-xl-6 ">
      <div class="main-container mt-5 login-box" style="padding:64px 50px;">
        <div class="d-flex justify-content-center align-items-center gap-2 mb-5">
          <img src="./../../../../assets/images/logo.png" />
          <img src="./../../../../assets/images/logo.png" />
        </div>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-4">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter User Name"
              formControlName="userName"
              [ngClass]="{ 'is-invalid': form.get('userName')?.invalid && (form.get('userName')?.touched || submitted) }" />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': form.get('password')?.invalid && (form.get('password')?.touched || submitted) }" />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <a class="gold text-decoration-none" style="cursor: pointer;" (click)="routeToForgetPassword()">Forgot Password?</a>
          </div>

          <button class="btn btn-gold w-100" type="submit">Login</button>
        </form>

      </div>
    </div>
  </div>
</div>
