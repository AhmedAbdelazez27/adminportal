<div class="container">
    <div class="row mt-5">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 ">
            <div class="main-container mt-5 login-box" style="padding:64px 50px;">
                <div class="d-flex justify-content-center align-items-center gap-2 mb-5">
                    <!-- <img src="./../../../../assets/images/logo.png" /> -->
                    <img src="./../../../../assets/images/logo.png" />
                </div>
                <h4 class="bold gold title-32 ">{{ 'FORGOT.HEADING' | translate }}</h4>
                <p class="mb-4">{{ 'FORGOT.SENT_HINT' | translate }}</p>
                <form [formGroup]="form" >
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label"> {{ 'FORGOT.EMAIL_LABEL' | translate }}</label>
                        <input type="email" class="form-control" formControlName="email" [placeholder]="'FORGOT.EMAIL_PLACEHOLDER' | translate" />
                        <div *ngIf="form.get('email')?.invalid && submitted">{{ 'FORGOT.EMAIL_INVALID' | translate }}</div>
                    </div>
    
                    <button class="btn btn-gold w-100" (click)="submit()">
                         {{ 'FORGOT.SEND' | translate }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
