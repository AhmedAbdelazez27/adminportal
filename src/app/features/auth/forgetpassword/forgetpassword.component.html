<div class="container">
    <div class="row mt-5">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 ">
            <div class="main-container mt-5 login-box" style="padding:64px 50px;">
                <div class="d-flex justify-content-center align-items-center gap-2 mb-5">
                    <img src="./../../../../assets/images/logo.png" />
                    <img src="./../../../../assets/images/logo.png" />
                </div>
                <h4 class="bold gold title-32 ">Forgot Password</h4>
                <p class="mb-4">OTP will be sent to your email, Please Enter your email</p>
                <form [formGroup]="form" >
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
                        <div *ngIf="form.get('email')?.invalid && submitted">Please enter a valid email</div>
                    </div>
    
                    <button class="btn btn-gold w-100" (click)="submit()">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
