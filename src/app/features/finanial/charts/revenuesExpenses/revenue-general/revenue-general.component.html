<div class="container-fluid mt-3">

    <div class="row">
        <div class="col-xl-6 mb-3">
            <div class="main-container">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <!-- <h4 class="gold bold mb-0 title-24">Financial</h4> -->
                </div>
                <div class="row mb-3">

                    <div class="col-xl-8 mb-3">
                        <label class="form-label">Year</label>
                        <ng-select [items]="yearsList" bindLabel="text" bindValue="id" [(ngModel)]="selectedYearId"
                            [closeOnSelect]="true" class="ng-select-custom">
                        </ng-select>
                    </div>
                </div>
                <app-bar-chart [categories]="['Category 1', 'Category 2', 'Category 3']" [seriesData]="[
                        { name: 'Series A', data: [10, 20, 30], color: '#FF5733' },
                        { name: 'Series B', data: [15, 25, 35], color: '#33FF57' }
                    ]">
                </app-bar-chart>
            </div>
        </div>

        <div class="col-xl-6 mb-3">
