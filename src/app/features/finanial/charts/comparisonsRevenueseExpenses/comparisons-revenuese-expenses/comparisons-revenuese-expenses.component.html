<div class="header" *ngIf="pageTitle">
    {{pageTitle|translate}}
</div>
<div class="container-fluid mt-3">

    <div class="row">
        <div class="col-xl-6 mb-3">
            <div class="main-container h-100">
                <div class="d-flex gap-3 mb-3">
                   <ng-select [items]="entities" bindLabel="text" bindValue="id" [(ngModel)]="selectedEntity"
                            [multiple]="true" [closeOnSelect]="true" class="ng-select-custom" [maxSelectedItems]="4"
                            (change)="onEntityChange(4,'selectedEntity')"  placeholder="{{ 'Common.Select' | translate }}">
                        </ng-select>

                         <ng-select [items]="yearsList" bindLabel="text" bindValue="id" [(ngModel)]="selectedYearId"
                            [multiple]="true" [closeOnSelect]="true" class="ng-select-custom" [maxSelectedItems]="2"
                            (change)="onEntityChange(2,'selectedYearId')" placeholder="{{ 'FinancialCharts.year' | translate }}">
                        </ng-select>
                        <button class="btn btn-gold btn-chart" [disabled]="!(selectedYearId.length&&selectedEntity.length)" (click)="onYearChange(1)"> {{ 'Common.Search' | translate }}</button>

                </div>
               
                <div class=" mb-3" *ngIf="defaultChartType == 'revenueByDepartment'||  defaultChartType == 'expensesByDepartment'">
                     <ng-select [items]="departmentList" bindLabel="text" bindValue="id"
                            [(ngModel)]="selectedDepartmentId" [closeOnSelect]="true"
                            class="ng-select-custom" placeholder="{{ 'navbarMenu.department' | translate }}">
                        </ng-select>
                </div>
                <div class=" mb-3" *ngIf="defaultChartType == 'revenueByBranch'|| defaultChartType == 'expensesByBranch'">
                         <ng-select [items]="branchList" bindLabel="text" bindValue="id" [(ngModel)]="selectedBranchId"
                            [closeOnSelect]="true" class="ng-select-custom" placeholder="{{ 'FinancialCharts.branch' | translate }}">
                        </ng-select>
                </div>
                <div class=" mb-3" *ngIf="defaultChartType == 'revenueByAccount'|| defaultChartType == 'expensesByAccount'">
                      <ng-select [items]="accountList" bindLabel="text" bindValue="id" [(ngModel)]="selectedAccountId"
                            [closeOnSelect]="true" class="ng-select-custom" placeholder="{{ 'FinancialCharts.account' | translate }}">
                        </ng-select>
                </div>
                <!-- *ngIf="seriesData.length" -->
                <ng-container *ngIf="seriesData.length">
                    <app-bar-chart [categories]="categoriees" [seriesData]="seriesData" [useDynamicColors]="true">
                    </app-bar-chart>
                </ng-container>
            </div>
        </div>

        <div class="col-xl-6 mb-3 ">
            <div class="main-container h-100">
                <div class="d-flex gap-3 mb-3">
                    <ng-select [items]="monthsList" bindValue="id" [(ngModel)]="selectedmonthId" [multiple]="true" placeholder="{{ 'FinancialCharts.month' | translate }}" style=" min-width: 67%;"
                            [closeOnSelect]="true" class="ng-select-custom">

                            <ng-template ng-option-tmp let-item="item">
                                {{ currentLang === 'ar' ? item.text : item.textEn }}
                            </ng-template>
                            <ng-template ng-label-tmp let-item="item" let-clear="clear">
                                {{ currentLang === 'ar' ? item.text : item.textEn }}
                                <span class="ng-value-icon left" (click)="clear(item)">x</span>
                            </ng-template>

                        </ng-select>
  <button class="btn btn-gold" (click)="onYearChange(2)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM16.78 9.7L11.11 15.37C10.97 15.51 10.78 15.59 10.58 15.59C10.38 15.59 10.19 15.51 10.05 15.37L7.22 12.54C6.93 12.25 6.93 11.77 7.22 11.48C7.51 11.19 7.99 11.19 8.28 11.48L10.58 13.78L15.72 8.64C16.01 8.35 16.49 8.35 16.78 8.64C17.07 8.93 17.07 9.4 16.78 9.7Z" fill="white" />
            </svg>
            {{ 'Common.Search' | translate }}
          </button>
                </div>
                <ng-container *ngIf="seriesData2.length">
                    <app-bar-chart [categories]="categoriees2" [seriesData]="seriesData2" [useDynamicColors]="true">
                    </app-bar-chart>
                </ng-container>
            </div>
        </div>

    </div>
</div>
